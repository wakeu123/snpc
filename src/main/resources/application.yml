spring:
  application:
    name: snpc
  datasource:
    url: jdbc:postgresql://snpc-database:5433/snpc_db
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

server:
  servlet:
    context-path: /api
  forward-headers-strategy: framework
  port: ${SERVER_PORT:9999}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs